<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .up-link {
            font-weight: bold;
        }
        .dir, .file {
            padding: 10px;
            border-radius: 5px;
        }
        .dir {
            background-color: #e7f1ff;
        }
        .file {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Browsing: /{{ path }}</h1>
    <ul>
        {% if path %}
        <li><a href="{{ url_for('index', subpath=path.rsplit('/', 1)[0]) }}" class="up-link">.. (up)</a></li>
        {% endif %}
        {% for dir in dirs %}
        <li class="dir"><a href="{{ url_for('index', subpath=path + '/' + dir) }}">{{ dir }}/</a></li>
        {% endfor %}
        {% for file in files %}
        <li class="file">
            <a href="{{ url_for('index', subpath=path + '/' + file) }}">{{ file }}</a>
            - <a href="{{ url_for('preview', subpath=path + '/' + file) }}">预览</a>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
